<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Fragebogen Max Frisch</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- <link href="/Entwurf_3/css/normalize.css" rel="stylesheet"> -->
    <link href="/Entwurf_3/css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="hero fade">
        <div class="overline">Suhrkamp</div>
        <h1>Max Frisch Fragebogen</h1>
        <div class="underline">
            Ein Auszug von Ã¼ber 200 brennenden Fragen des Lebens.</div>
        <!-- <div id="cloudContainer"></div> -->
    </div>
    <div class="himmel_move">
        <img class="himmel" src="/Entwurf_3/images/imagesLitfass/himmel.png" alt="Himmel">
    </div>
    <div class="himmel_move2">
        <img class="himmel" src="/Entwurf_3/images/imagesLitfass/himmel.png" alt="Himmel">
    </div>
    
    <div class="container_bahnhof">
        <!-- Szene switcher hero zu 1 -->
        <div class="button_start">
            <button class="button" id="button_startID"></button>
        </div> 
        <!-- Frage -->
        <div id="containerFrage1" class="frageContainer"></div>
        <div class="container_switch">
            <button class="switch_button" id="frage_switcher1"></button>
        </div>
        <!-- Szene 1 -->
        <img class="tafel" id="bahnhof_img" src="/Entwurf_3/images/imagesTafel/tafel.png" alt="Fahrplan Tafel">
        <img class="bahnhof" id="bahnhof_img" src="/Entwurf_3/images/imagesTafel/bahnhof.png" alt="Bahnhof Fassade">
        

    </div>

    <div class="container_litfass">
        <!-- Szene switcher 1 zu 2 -->
        <div class="button_tafel">
            <button class="button" id="button_tafelID"></button>
        </div>
        <!-- Frage -->
        <div id="containerFrage2" class="frageContainer"></div>
        <button class="switch_button" id="frage_switcher2"></button>
        <!-- Szene 2 -->
        <img class="litfass" src="/Entwurf_3/images/imagesLitfass/Litfass.png" alt="Litfass">
        <img class="litfass_vordergrund" src="/Entwurf_3/images/imagesLitfass/Vordergrund.png" alt="Menschenmenge">
        <img class="litfass_vordergrund2" src="/Entwurf_3/images/imagesLitfass/Vordergrund.png" alt="Menschenmenge">
        <img class="menschenmenge" src="/Entwurf_3/images/imagesLitfass/Menge.png" alt="Menschenmenge">
        <img class="menschenmenge2" src="/Entwurf_3/images/imagesLitfass/Menge.png" alt="Menschenmenge">
        <img class="litfass" src="/Entwurf_3/images/imagesLitfass/Litfass.png" alt="Litfass">
        
    </div>

    <div class="container_schreimann">
        <!-- Szene switcher 2 zu 3 -->
        <div class="button_litfass">
            <button class="button" id="button_litfassID"></button>
        </div>
        <!-- Frage -->
        <div id="containerFrage3" class="frageContainer"></div>
        <button class="switch_button" id="frage_switcher3"></button>
        <!-- Szene 3 -->
        <img class="schreimann" src="/Entwurf_3/images/imagesSchreimann/Schreimann.png" alt="Mann mit Schild">
        <img class="strasse" src="/Entwurf_3/images/imagesSchreimann/Strasse.png" alt="Strasse">
    </div>

    <div class="container_lastwagen">
        <!-- Szene switcher 3 zu 4 -->
        <div class="button_schreimann">
            <button class="button" id="button_schreimannID"></button>
        </div>
        <!-- Frage -->
        <div id="containerFrage4" class="frageContainer"></div>
        <button class="switch_button" id="frage_switcher4"></button>
        <!-- Szene 4 -->
        <img class="lastwagen" src="/Entwurf_3/images/imagesLastwagen/Lastwagen.png" alt="Lastwagen">
        <img class="auto" src="/Entwurf_3/images/imagesLastwagen/Auto.png" alt="Auto">
    </div>

    <div class="container_flugi">
        <!-- Szene switcher 4 zu 5 -->
        <div class="button_lastwagen">
            <button class="button" id="button_lastwagenID"></button>
        </div>
        <!-- Reloader -->
        <div class="button_reload">
            <button class="button" id="reload">RELOAD</button>
        </div>
        <!-- Frage switcher -->
        <button class="switch_button" id="frage_switcher5"></button>
        <!-- Szene 5 -->
        <div class="flugi_float">
            <!-- frage -->
            <div id="containerFrage5" class="frageContainer"></div>
            <img class="flugi" src="/Entwurf_3/images/imagesFlugi/flugzeug.png" alt="Flugzeug">
        </div>
        <div class="wolken">
            <img class="wolke1" src="/Entwurf_3/images/imagesFlugi/wolke1.png" alt="Wolke">
            <img class="wolke2" src="/Entwurf_3/images/imagesFlugi/wolke2.png" alt="Wolke">
            <img class="wolke3" src="/Entwurf_3/images/imagesFlugi/wolke3.png" alt="Wolke">
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="/Entwurf_3/script.js"></script>
    <script src="/Entwurf_3/fragen.js"></script>
</body>

</html>
